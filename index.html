<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Scooter Lim</title>
</head>
<body>
    <!-- Shaded Box containing all information -->   
    <div class="shaded-box">

        <!--Header: company logo and description -->
        <header>
            <img src="logo.png">
            <P>Taking Booleaners from A to B</P>
        </header>

        <!-- Booking command bar  -->
        <nav>
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi Luci</button>
        </nav>

        <!-- List of available scooters in the nearby  -->
        <main>
            <div class="scooteravailable">
                <!-- scooter name -->
                <section class="scooterinfo">
                    <input type="checkbox">
                    <span class="scootername">Monopattino Gino22</span>
                </section>

                <!-- scooter location -->
                <section class="scooterlocation">
                    <span>&#10236;</span>
                    <span> Via Piero della Francesca - a 220 metri da te</span>
                </section>
                
                <!-- Charging status -->
                <section class="scootercharge">
                    <span class=>Stato di ricarica:</span>
                    <div id="charge1"></div>
                </section>
            </div>

            <div class="scooteravailable">
                <!-- scooter name -->
                <section class="scooterinfo">
                    <input type="checkbox">
                    <span class="scootername">Monopattino Ludovico12</span>
                </section>

                <!-- scooter location -->
                <section class="scooterlocation">
                    <span>&#10236;</span>
                    <span> Via Leonardo da Vinci - a 50 metri da te</span>
                </section>
                
                <!-- Charging status -->
                <section class="scootercharge">
                    <span class=>Stato di ricarica:</span>
                    <div id="charge2"></div>
                </section>
            </div>

            <div class="scooteravailable">
                <!-- scooter name -->
                <section class="scooterinfo">
                    <input type="checkbox">
                    <span class="scootername">Monopattino Filippo20</span>
                </section>

                <!-- scooter location -->
                <section class="scooterlocation">
                    <span>&#10236;</span>
                    <span> Via Giotto - a 520 metri da te</span>
                </section>
                
                <!-- Charging status -->
                <section class="scootercharge">
                    <span class=>Stato di ricarica:</span>
                    <div id="charge3"></div>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
